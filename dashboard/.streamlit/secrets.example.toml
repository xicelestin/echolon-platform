# Echolon Secrets Template
# Copy to secrets.toml and fill in your values. See SETUP_CHECKLIST.md for details.
#
# Local: dashboard/.streamlit/secrets.toml
# Streamlit Cloud: App → Settings → Secrets

# ==================== BILLING (Stripe) ====================
STRIPE_SECRET_KEY = "sk_live_..."
STRIPE_PRICE_STARTER_MONTHLY = "price_xxx"
STRIPE_PRICE_STARTER_ANNUAL = "price_xxx"
STRIPE_PRICE_GROWTH_MONTHLY = "price_xxx"
STRIPE_PRICE_GROWTH_ANNUAL = "price_xxx"

# ==================== USERS ====================
# Generate hash: from auth import generate_password_hash; print(generate_password_hash("your_password"))
[users]
admin = "sha256_hash_here"
demo = "sha256_hash_here"

# ==================== SUPABASE (for Streamlit Cloud persistence) ====================
SUPABASE_URL = "https://xxx.supabase.co"
SUPABASE_SERVICE_ROLE_KEY = "eyJ..."

# ==================== PRODUCTION ====================
ECHOLON_PRODUCTION = "true"

