name: Deploy Streamlit to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    
    - name: Configure Docker to use gcloud
      run: gcloud auth configure-docker gcr.io
    
    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/echolon-dashboard:latest \
          -f dashboard/Dockerfile \
          ./dashboard
    
    - name: Push Docker image to Container Registry
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/echolon-dashboard:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy echolon-dashboard \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/echolon-dashboard:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 1Gi \
          --timeout 900
