name: Deploy Streamlit to Cloud Run
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dashboard/requirements.txt
      
      - name: Lint Python files
        run: |
          pip install flake8 pylint
          flake8 dashboard/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Verify Python syntax
        run: |
          python -m py_compile dashboard/app.py
          python -m py_compile dashboard/pages_predictions.py
          python -m py_compile dashboard/pages_insights.py
          python -m py_compile dashboard/pages_inventory_ops.py
          python -m py_compile dashboard/pages_recommendations.py

  trigger-streamlit-deploy:
    needs: lint-and-validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Streamlit Cloud Deploy
        run: |
          echo "Code validated and pushed. Streamlit Cloud will auto-deploy from main branch."
          echo "Dashboard URL: https://echolon-platform-2digreusxxhztyazlczt9n.streamlit.app"
